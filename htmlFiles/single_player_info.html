<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info | Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../cssFiles/single_player_info.css">
    <link rel="icon" href="../imgs/connect-four.png">


</head>
<body>
    <div id="main">    

                <label for="name2">Player Name</label>
                
                <input type="text" class="form-control is-invalid" id="name" style="width: 20rem; border-radius: 1rem;margin-top: 1rem; margin-bottom: 0.1rem;">
                <span id="invalid" style="color:red;  font-size: 0.9rem;"></span>
                
                <label for="level">Level</label>
                <select class="form-select" id="level" name="level" style="width: 20rem; border-radius: 1rem; margin-top: 1rem;">
                    <option value="1" style="border-radius: 1rem;">Easy</option>
                    <option value="2">Hard</option>
                </select>
             <input type="submit" value="Login" id="login" onclick="goToGameRoom(event);">
    </div>   
    <button id="back" class="btn btn-warning" onclick="back();">Back</button>
<script src="../jsFiles/singlePlayerInfo.js"></script>
</body>
</html>
