<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="stylesheet" href="../cssFiles/multiMode.css"/>

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Connect 4 Hard</h1>
            <h3>Player VS Player</h3>
            <h3 id="username"></h3>
            
            <div class="gameframe">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
            </div>          
        </div>
    </div>

     <!-- draw window -->
     <div class="draw-msg">
        <div class="draw">
            <h1 style="color:yellow; text-align:center;">Draw</h1>
        </div>
        <div class="buttons">
            <button id="replay" class="button" onclick="replay()"><b>Replay</b></button>
            <button id="home" class="button" onclick="goBackToHome()"><b>Home</b></button>
        </div>
        
    </div>

    <!-- win window -->
    <div class="win-msg">
        <h1 style="color:yellow; text-align:center; margin-bottom: 1rem;">You Win !!!</h1>
        <div class="the-winner"></div>
        <div class="buttons">
            <button id="replay" class="button" onclick="resetGameFunction();"><b>Play Again</b></button>
            <button id="home" class="button" onclick="goBackToHome()"><b>Home</b></button>
        </div>
    </div>

    <!-- start window -->
    <div class="start-msg" id="start-msg">
        <strong><h1 style="color:yellow; text-align:center;">Start The Game</h1></strong>
        <br/>
        <button id="start-button" class="button" onclick="startGameFunction()"><b>Start</b></button>
    </div>

    <script src="../jsFiles/multiMode.js"></script>
</body>
</html>
