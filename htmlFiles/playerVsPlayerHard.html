<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 Hard</title>
    <link rel="stylesheet" href="../cssFiles/playerVsPlayer.css"/>

</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Connect 4 Hard</h1>
            <h3>Player VS Player</h3>
            <h3 id="username">Payer 1 Turn</h3>
            
            <div class="gameframe">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
                <div class="circle empty"></div>
            </div>

            <div>
                <button id="start-button" class="button" onclick="startGameFunction()">Start</button>
            </div>
            
        </div>
    </div>

    <!-- draw window -->
    <div class="draw-msg">
        <div class="draw">
            <h1 style="color:yellow; text-align:center;">Draw</h1>
        </div>
        <button id="reset-button" class="button" onclick="resetGameFunction()"><b>Play Again</b></button>
    </div>

    <!-- win window -->
    <div class="win-msg">
        <h1 style="color:yellow; text-align:center;">Winner</h1>
        <div class="the-winner"></div>
        <button id="reset-button" class="button" onclick="resetGameFunction()"><b>Play Again</b></button>
    </div>

    <script src="../jsFiles/playerVsPlayerHard.js"></script>
</body>
</html>
